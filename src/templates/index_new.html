<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Especialista API WhatsApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_new.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="chat-container">
            <header>
                <div class="header-content">
                    <div class="header-title">
                        <h1>Assistente Especialista API WhatsApp Business</h1>
                        <p>Pergunte sobre a API, estratégias, custos e mais!</p>
                    </div>
                    <div class="header-tools" id="headerTools">
                        <a href="/history" class="tool-button history-button">
                            <i class="fas fa-history"></i> Histórico
                        </a>
                        <a href="/calculadora" class="tool-button">
                            <i class="fas fa-calculator"></i> Calculadora
                        </a>
                        <a href="https://wa.me/558197498268?text=Olá%2C%20gostaria%20de%20mais%20informações%20sobre%20a%20API%20do%20WhatsApp%20Business." class="tool-button contact-button" target="_blank">
                            <i class="fab fa-whatsapp"></i> Falar com Desenvolvedor
                        </a>
                        <a href="/logout" class="tool-button logout-button">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </a>
                    </div>
                </div>
            </header>
            <div class="chat-box" id="chatBox">
                <!-- Mensagens do chat aparecerão aqui -->
                <div class="message assistant-message">
                    <p>Olá! Sou o assistente especializado em API do WhatsApp Business. Como posso te ajudar hoje?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Digite sua pergunta aqui...">
                <button id="sendButton">Enviar <i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Botão de menu para dispositivos móveis -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Biblioteca para processar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Script para controlar o menu em dispositivos móveis -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.getElementById("menuToggle");
            const headerTools = document.getElementById("headerTools");

            // Função para alternar a visibilidade do menu
            menuToggle.addEventListener("click", function() {
                headerTools.classList.toggle("visible");
            });

            // Fechar o menu quando um link é clicado
            const toolButtons = document.querySelectorAll(".tool-button");
            toolButtons.forEach(button => {
                button.addEventListener("click", function() {
                    headerTools.classList.remove("visible");
                });
            });

            // Fechar o menu quando clicar fora dele
            document.addEventListener("click", function(event) {
                if (!headerTools.contains(event.target) && event.target !== menuToggle) {
                    headerTools.classList.remove("visible");
                }
            });
        });
    </script>
</body>
</html>
